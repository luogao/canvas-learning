<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="shortcut icon" href="favicon.png" type="image/x-icon"> -->
    <title>Document</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Gaegu:300" rel="stylesheet"> -->
    <link href="https://fonts.loli.net/css?family=Gaegu:300" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <canvas id="bg"></canvas>
      <canvas id="shadow"></canvas>
      <canvas id="forshow"></canvas>
    </div>

    <div class="control-wrapper">
      <label for="uploader" class="upload-btn control-item">
        upload
        <input type="file" id="uploader" hidden accept="image/jpeg, image/jpg, image/png" />
      </label>

      <label for="downloader" id="downloader" class="download-btn control-item"> download </label>
      <label for="" class="control-item">
        Image size
        <input type="range" name="" id="img-scale" value="0.9" min="0.5" max="0.9" step="0.05" />
      </label>

      <label for="" class="control-item">
        want shadow ?
        <input type="checkbox" name="" id="shadow-visible" />
      </label>
      <div id="shadow-control">
        <label for="" class="control-item">
          shadow color
          <input type="color" id="shadow-color" colorformat="rgba" />
        </label>

        <label for="" class="control-item">
          shadow blur
          <input type="range" name="" id="shadow-blur" value="100" min="0" max="200" step="1" />
        </label>

        <label for="" class="control-item">
          shadow offset Y
          <input type="number" name="" id="shadow-offset-y" value="100" />
        </label>

        <label for="" class="control-item">
          shadow offset X
          <input type="number" name="" id="shadow-offset-x" value="100" />
        </label>
      </div>
    </div>

    <div id="color-container">
      / upload a image /
    </div>
    <script src="./index.js"></script>
  </body>
</html>
